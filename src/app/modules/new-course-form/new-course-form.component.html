<form [formGroup]="form">
  <div class="form-group">
    <label for="">Name</label>
    <input
      type="text"
      formControlName="name"
      name="name"
      class="form-control"
    />
  </div>
  <div formGroupName="contact">
    <div class="form-group">
      <label for="">Email</label>
      <input
        type="text"
        formControlName="email"
        name="email"
        class="form-control"
      />
    </div>

    <div class="form-group">
      <label for="">Phone</label>
      <input
        type="text"
        formControlName="phone"
        name="phone"
        class="form-control"
      />
    </div>
  </div>
  <div class="form-group mb-2">
    <h4>Add Topics</h4>
    <input
      type="text"
      class="form-control"
      (keyup.enter)="addTopic(topic)"
      #topic
    />
  </div>
  <ul class="list-group">
    <li
      class="list-group-item"
      *ngFor="let top of topics.controls"
      (click)="removeTopic(top)"
    >
      {{ top.value }}
    </li>
  </ul>
</form>
