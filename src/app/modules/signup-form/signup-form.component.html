<form [formGroup]="form">
  <div formGroupName="account">
  <div class="form-group">
    <label for="username"></label>
    <input
      name="username"
      formControlName="username"
      type="text"
      class="form-control"
    />
    <div
      class="alert alert-danger"
      *ngIf="username.touched && username.invalid"
    >
      <div *ngIf="username.errors.required">Username is required</div>
      <div *ngIf="username.errors.minlength">
        Username should be minimum
        {{ username.errors.minlength.requiredLength }} character
      </div>
      <div *ngIf="username.errors.cannotContainSpace">
        Username cannot ContainSpace
      </div>
      <div *ngIf="username.errors.shoudBeUnique">
        Username is already taken
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="password"></label
    ><input
      name="password"
      formControlName="password"
      type="password"
      class="form-control"
    />
  </div>
</div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
